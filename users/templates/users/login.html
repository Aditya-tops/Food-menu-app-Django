{% extends "food/base.html" %}

{% block body %}

  {% if user.is_authenticated %}
    <h2>You are already logged in.</h2>
    <a href="{% url 'logout' %}">Logout</a>

  {% else %}
      <div class="container">
        <div class="row">
          <div class="col-md-4 offset-md-4 mt-5">
            <div class="card">
              <div class="card-header bg-info text-white">
                <div class="card-title text-center">
                  Login
                </div>
              </div>
              <div class="card-body ">
                <form method="POST">
                  {% csrf_token %}
                  {% for field in form  %}
                    <div class="form-group mt-2 ">
                      {{field.name}}
                      {{field}}
                    </div>
                  {% endfor %}
                  <button class="btn-info  mt-2" type="submit">Login</button>
              </form>
              </div>
            </div>
          </div>
        </div>
      </div>
          
  {% endif %}

{% endblock body %}
