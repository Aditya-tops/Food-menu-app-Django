{% if user.is_authenticated %}
  <h2>You are already logged in.</h2>
  <a href="{% url 'logout' %}">Logout</a>
{% else %}
  <h2>Login</h2>
  <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
  </form>
  <a href="{% url 'register' %}">Register</a>
  <a href="{% url 'food:index' %}">Home</a>
  
{% endif %}
